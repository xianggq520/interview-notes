<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .wrap {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      background: #ccc;
      justify-content: space-between;
    }

    .card {
      aspect-ratio: 16/3;
      position: relative;
      background-color: #000;
      height: 150px;
      margin: 0 0 20px 0;
    }

    .inner {
      position: absolute;
      inset: 2px;
      color: #fff;
      background: #333;
      z-index: 3;
    }

    .card::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: var(--y, 1000px);
      left: var(--x, 1000px);
      z-index: 2;
      background: radial-gradient(closest-side circle, rgba(255, 255, 255, 0.6) 0%, transparent);
      transform: translate(-50%, -50%);

    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="inner">a</div>
    </div>
    <div class="card">
      <div class="inner">b</div>
    </div>
    <div class="card">
      <div class="inner">c</div>
    </div>
    <div class="card">
      <div class="inner">d</div>
    </div>
    <div class="card">
      <div class="inner">e</div>
    </div>
    <div class="card">
      <div class="inner">f</div>
    </div>
    <div class="card">
      <div class="inner">g</div>
    </div>
    <div class="card">
      <div class="inner">h</div>
    </div>
    <div class="card">
      <div class="inner">i</div>
    </div>
  </div>
  <script>
    var container = document.querySelector(".wrap")
    var wraps = document.querySelectorAll('.card')

    container.onmousemove = function (e) {
      for (const wrap of wraps) {
        var rect = wrap.getBoundingClientRect()
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;
        wrap.style.setProperty("--x", x + 'px')
        wrap.style.setProperty("--y", y + 'px')
      }
    }
  </script>
</body>

</html>
