<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="http:www.aecd.com" crossorigin />
  <link rel="dns-prefetch" href="http:www.aecd.com">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 100px;
      --clr-gray300: gray;
      --clr-primary-light: rgb(36, 204, 216);
      --clr-primary: rgb(5, 117, 135);
    }

    form {
      position: relative;
      width: 100%;
      height: 200px;
      max-width: 20rem;
      background: black;
    }

    .form__input {
      width: 100%;
      padding: 0.8em;
      font-size: inherit;
      font-family: inherit;
      background: none;
      color: white;
      border: 2px solid gray;
      border-color: var(--clr-gray300);
      border-radius: 0.5rem;
      outline: none;
    }

    .form__input:hover {
      border-color: var(--clr-primary-light);
    }

    .form__input:focus {
      border-color: var(--clr-primary);
    }

    .form__label {
      position: absolute;
      top: 0.8em;
      left: 0.8em;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 0.5em;
      background-color: black;
      /* transition: top 200ms ease-in, font-size 200ms ease-in; */
      transition: transform 200ms ease-in;
      transform-origin: top left;
    }

    .form__input:focus~.form__label,
    .form__input:not(:placeholder-shown)~.form__label {
      /* top: -0.5em;
      font-size: 0.8em; */
      transform: translateY(-100%) scale(0.8);
    }

    .empty-div {
      height: 20px;
      background: red;
    }

    .empty-div:empty {
      background: green;
    }

    .card {
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 100px auto;
      text-align: center;
      position: relative;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: content-box;
      padding: 3px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      /* , green, blue, red */
      /* 锥形渐变 */
      /* background-image: conic-gradient(from var(--angle), red, green, blue, red); */
      background-image: conic-gradient(from var(--angle) at 20% 80%, red, green, blue, red);
      animation: 3s dongqilai linear infinite;
    }
    .card::before {
      filter: blur(1.5rem);
      opacity: 0.5;
    }

    /* 这个变量不能在类名中定义，必须用@property */
    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @keyframes dongqilai {
      from {
        --angle: 0deg;
      }

      to {
        --angle: 360deg;
      }
    }

  </style>
</head>

<body>
  <div class="card">
    <form>
      <input type="email" name="email" id="email" class="form__input" placeholder="">
      <label for="email" class="form__label">email</label>
      <div class="empty-div"></div>
    </form>
  </div>
</body>

</html>
