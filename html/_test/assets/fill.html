<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas fill</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Create path
    let region = new Path2D();
    region.moveTo(30, 90);
    region.lineTo(110, 20);
    region.lineTo(240, 130);
    region.lineTo(60, 130);
    region.lineTo(190, 20);
    region.lineTo(270, 90);
    region.closePath();

    // Fill path
    ctx.fillStyle = "green";
    ctx.fill(region, "evenodd");

    // points
    ctx.strokeStyle = "red"
    ctx.arc(30, 90, 5, 0, 2 * Math.PI)
    ctx.arc(110, 20, 5, 0, 2 * Math.PI)
    ctx.arc(240, 130, 5, 0, 2 * Math.PI)
    ctx.arc(60, 130, 5, 0, 2 * Math.PI)
    ctx.arc(190, 20, 5, 0, 2 * Math.PI)
    ctx.arc(270, 90, 5, 0, 2 * Math.PI)
    ctx.stroke()

  </script>
</body>

</html>
