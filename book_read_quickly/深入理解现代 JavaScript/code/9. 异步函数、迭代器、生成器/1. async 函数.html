<script>
  function reload(b) {
    // 创建 promise 实例
    return new Promise((resolve, reject) => {
      console.log('代码进入 pending 状态');
      setTimeout(() => {
        if (b) {
          resolve('代码进入 已成功 状态')
        } else {
          reject('代码进入 已拒绝 状态')
        }
      }, 500);
    })
  }


  const p1 = reload(true)
  // async 和 await 必须同时出现
  // async 标记指定方法为《异步方法》,该方法会返回一个 Promise
  // await 只能在《异步方法》中使用
  async function start1() {
    // 该操作同样为异步操作，只不过拥有了同步的写法
    const result = await p1
    console.log(result);
    return '进入第二次 Promise'
  }

  async function start2() {
    const result = await start1()
    console.log(result);
    return '进入第三次 Promise'
  }

  async function start3() {
    const result = await start2()
    console.log(result);
    console.log('三次结束');
  }

  start3()


</script>
