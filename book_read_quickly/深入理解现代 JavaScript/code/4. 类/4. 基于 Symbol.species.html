<script>

  const fnName = 'fn' + Math.floor(Math.random() * 1000)
  class Color {
    // 一个《构造函数》
    constructor(r = 0, g = 0, b = 0) {
      // 三个《数据属性》
      this.r = r
      this.g = g
      this.b = b
    }

    // 一个《访问器属性》
    get rgb() {
      // 可通过 实例.rgb 访问
      return `rgb(${this.r}, ${this.g}, ${this.b})`
    }

    set rgb(val) {
      // 为 r、g、b 赋值
      // 可通过 实例.rgb = xx 访问
    }

    // 一个《原型方法》
    toString() {
      return `重写的原型方法：${this.rgb}`
    }

    // 一个静态方法
    static fromCss(r, g, b) {
      return new this(r, g, b)
    }

    // 动态方法名
    [fnName]() {
      return `动态方法名为：${fnName}`
    }
  }

  class SubColor extends Color {
    static get [Symbol.species]() {
      return new this()
    }
  }

  console.log(Color[Symbol.species]);
  console.log(SubColor[Symbol.species]());

</script>
