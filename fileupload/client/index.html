<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大文件分片上传</title>
</head>
<body>
  <input type="file" name="" id="" onchange="handleSelectFile(event)">

  <script>
    function handleSelectFile(e) {
      const file = e.currentTarget.files[0]

      console.log(e, file)

      let fileThunks = createThunk(file)

      console.log(fileThunks)

    }

    // 文件分片
    function createThunk(file, size = 1024 * 1024 * 0.5) {
      const res = []
      let cur = 0

      while(cur < file.size) {
        res.push({
          tmpFile: file.slice(cur, cur + size)
        })
        cur += size
      }

      return res
    }
  </script>
</body>
</html>
