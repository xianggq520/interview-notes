<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大文件分片上传</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <input type="file" name="" id="" onchange="handleSelectFile(event)">

  <script>
    function handleSelectFile(e) {
      const file = e.currentTarget.files[0]

      let fileThunks = createThunk(file)

      console.log(fileThunks)
      const uuid = crypto.randomUUID()
      let defers = fileThunks.map((file, idx) => {
        let fd = new FormData()
        fd.append('thunk', file.thunk)
        fd.append('filename', uuid)
        fd.append('name', uuid + '@' + idx)
        return axios.post('/uploadThunk', fd).then(res => console.log(res), error => console.log(error))
      })
      Promise.all(defers).then((res) => {
        axios.post('/mergeUploadThunk', {
          filename: uuid,
          extname: file.name.split('.').slice(-1)[0]
        }).then(res => console.log(res), error => console.log(error))
      })
    }

    // 文件分片
    function createThunk(file, size = 1024 * 1024 * 0.5) {
      const res = []
      let cur = 0

      while (cur < file.size) {
        res.push({
          thunk: file.slice(cur, cur + size)
        })
        cur += size
      }

      return res
    }
  </script>
</body>

</html>
